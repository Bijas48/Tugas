<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Revisi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <section class="kiri">
                <img src="/assets/img/Name=Petani Milenial.png" alt="">
            </section>
            <section class="kanan">
                <ul>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </section>
        </nav>
    </header>


    <div class="container">
        <section class="kiri">
            <div id="judul">
                <h1>DASHBOARD PETANI MILENIAL</h1>
                <h3>"Tinggal di Desa, Rezeki Kota, Bisnis Mendunia"</h3>
            </div>
            <div id="pattern">
                <img src="./assets/img/Name=Pattern.png" alt="" style="width: 45%;">
            </div>
        </section>
        <section class="kanan">
            <div id="login">
                <div id="login-title">
                    <h1>Selamat Datang</h1>
                    <h3>Silahkan masuk ke akun Petani Milenial Anda</h3>
                </div>
                <div class="input">
                    <span class="text-label">Username</span>
                    
                    <input placeholder="Masukan Username">
                </div>
                <div class="input">
                    <span class="text-label">Password</span>
                    <input type="password" placeholder="Masukan Password ">
                </div>
                <div class="button" id="tmbl_masuk" onclick="">
                    Masuk
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
